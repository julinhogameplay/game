<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<title> Game Pedra, Papel e Tesoura </title>
<body>
    <header>
        <h1> Game Pedra, Papel e Tesoura</h1>
    </header>
    <main>
        <h2>Pontuação</h2>
        <div class="scores">
            <div class="score">
                <p>Jogador</p>
                <p id="score1">0</p>
            </div>
            <div class="score">
                <p>Computador</p>
                <p id="score2">0</p>
            </div>
        </div>
        <div class="game">
            <button name="stone">
                <h2>Pedra</h2>
                <img src="images/icon-rock.svg" alt="">
            </button>
            <button name="paper">
                <h2>Papel</h2>
                <img src="images/icon-paper.svg" alt="">
            </button>
            <button name="scissors">
                <h2>Tesoura</h2>
                <img src="images/icon-scissors.svg" alt="">
            </button>
        </div>
        <div class="result">
            <div class="img">
                <p>Jogador</p>
                <img src="" name="jogador">
            </div>
            <h1>X</h1>
            <div class="img">
                <p>Computador</p>
                <img src="" name="bot">
            </div>
        </div>
        <div class="resultP">
            <p name="result">Resultado</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
